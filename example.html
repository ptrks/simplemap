<!DOCTYPE html>
<html>
	<head>
		<title>Example Map</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" href="simplemap/templates/static/css/basic.css">
	</head>
	<body>
		<div id="map"></div>
		<script>

function initMap() {

	var bounds = new google.maps.LatLngBounds();
	var center_lat_lon = null;

	var map = new google.maps.Map(document.getElementById('map'), {
		zoom: 11,
		center:  center_lat_lon
	});

	/*
	points are close to markers but formatted differently as the flightPath var needs it like so. 
	They should look like [ {'lat':54325, 'lng': 5432}, {'lat':6543, 'lng': 25543}, ....]. 
	Lines are drawn in the order they come in.
	Meaning lines will be drawn from point[0] to point[1] to point[2] etc.
	*/ 
	var points = [{'lat': 34.4563, 'lng': -118.1241}, {'lat': 34.5235, 'lng': -118.1245}, {'lat': 34.6432, 'lng': -118.1554}];
	// flightPath takes the points and draws lines between them all.
	var flightPath = new google.maps.Polyline({
          path: points,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });
	flightPath.setMap(map);

	var markers =  [['', 34.4563, -118.1241], ['', 34.5235, -118.1245], ['', 34.6432, -118.1554]];


	for( i = 0; i < markers.length; i++ ) {
				var position = new google.maps.LatLng(markers[i][1], markers[i][2]);
				var title = markers[i][0]
				bounds.extend(position);
				marker = new google.maps.Marker({
						position: position,
						map: map,
						title:title

				});

			}

		map.fitBounds(bounds);
}


		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC74nEdTcDcoQhjLDTaa5JSU1ccmNqsA3E&signed_in=true&callback=initMap"
		async defer></script>
	</body>
</html>
